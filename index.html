<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scriptThree.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="container">
        <div class="squares top left"></div>
        <div class="squares top middle"></div>
        <div class="squares top right"></div>
        <div class="squares center left"></div>
        <div class="squares center middle"></div>
        <div class="squares center right"></div>
        <div class="squares bottom left"></div>
        <div class="squares bottom middle"></div>
        <div class="squares bottom right"></div>
    </div>
    <h2 id="status">Ready to start?</h2>
    <button id="startButton">Start Game</button>
</body>
</html>
